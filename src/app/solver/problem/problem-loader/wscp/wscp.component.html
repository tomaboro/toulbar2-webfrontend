<h2>Variables</h2>
<div class="row">
  <div class="col">Liczba zmiennych: <a class="btn btn-primary" (click)="onRemoveVariable()">-</a> {{variables.length}} <a
    class="btn btn-primary" (click)="onAddVariable()">+</a></div>
</div>
<div class="row" style="padding-top: 5px;margin-left: 10px">
  <div class="col"><app-wscp-variable *ngFor="let v of variables"> </app-wscp-variable></div>
</div>
<h2>Functions</h2>
<app-wscp-rule *ngFor="let num of rules" (delete)="onRuleDelete($event)" [index]="num"></app-wscp-rule>
<div class="row">
  <div class="pull-right">
    <label class="btn btn-primary" (click)="onAddRule()">Add</label>
  </div>
</div>
<h2>Others</h2>
<div class="row">
  UpperBound: <a class="btn-sm btn-primary" (click)="decrementUpperBound()">-</a> {{upperBound}} <a
  class="btn-sm btn-primary" (click)="incrementUpperBound()">+</a>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="btn-group-justified" style="margin-top: 15px;">
      <label class="btn btn-warning" (click)="onDownload()">Download</label>
      <label class="btn btn-success" (click)="onSend()">Send</label>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
