<div class="col" xmlns="http://www.w3.org/1999/html">
  <h1>Problem loader</h1>
  <div class="row pull-right">
    Problem type:
  <div class="btn-group" appDropdown>
    <button type="button" class="btn btn-primary  dropdown-toggle"> {{ type }} <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onTypeChange('wcsp')">wcsp</a></li>
        <li><a (click)="onTypeChange('wcnf')">wcnf</a></li>
      </ul>
    </div>
  </div>
  <app-wcnf *ngIf="type === 'wcnf'"></app-wcnf>
  <app-wscp *ngIf="type === 'wcsp'"></app-wscp>
</div>
